<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-5 m-10 text-center bg-secondary" >   
       <h1 class="">Weather Dashboard</h1>

    </header>
    <main class="container row center">
        <section class="text-center col-3">
            <input id="searchText">
            <button id="searchButton">Search</button>
            <h2>Search City</h2>
        </section>
        <section class=" col-9">
            <section class="container bg-success">
                <h2 class="text-center"> Current Weather</h2>

            </section>

            <section class="container bg-info ">
                <h2 class="text-center">Five day forecast</h2>
                <div class="row">
                    <card class="m-1 p-2 bg-secondary text-center col-2"></card>
                    <card class="m-1 p-2 bg-secondary text-center col-2"></card>
                    <card class="m-1 p-2 bg-secondary text-center col-2"></card>
                    <card class="m-1 p-2 bg-secondary text-center col-2"></card>
                    <card class="m-1 p-2 bg-secondary text-center col-2"></card>
                </div>
            </section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
